Description: 
    Ahmed Essam / Udacity


Parameters:
  KeyName:
      Type: AWS::EC2::KeyPair::KeyName
      Deafult: "newKey"
  myVPC:
      Description: VPC used to deploy our resources below
      Type: AWS::EC2::VPC::Id
      Default: "vpc-052b9b6788b459f94"
  PublicSubnet:
      Description: Subnet to be used for our Web Server
      Type: AWS::EC2::Subnet::Id
      Default: "subnet-043a26f1ff790c296"
  AMItoUse:
      Description: AMI to use for our base image
      Type: String
      Default: "ami-0892d3c7ee96c0bf7"
Resources:
  myWebAccessSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Allow http to our test host
        VpcId:
          Ref: myVPC
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        Tags: 
          - Key: Project
            Value: "udacity"
  myWebServerInstance: 
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !Ref AMItoUse
      KeyName: !Ref KeyName
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet: 
            - Ref: "myWebAccessSecurityGroup"
          SubnetId: 
            Ref: "PublicSubnet"
          

      